name: 🚀 Feature request
description: Submit a proposal/request for a new HTA feature
labels: ["feature request", "needs triage"]

body:
- type: textarea
  attributes:
    label: 🚀 Motivation and context
    description: >
      Please describe the context and motivation for the feature. Is this
      feature related to a problem? E.g. I'm working on X and would like Y to
      be possible. If this is related to another GitHub issue, please link
      here.
  validations:
    required: true

- type: textarea
  attributes:
    label: Description
    description: >
      A clear and concise description of what you would want to happen.
  validations:
    required: true

- type: textarea
  attributes:
    label: Alternatives
    description: >
      A description of any alternative solutions or features you've considered, if any.

- type: textarea
  attributes:
    label: Additional context
    description: >
      Add any other context or screenshots about the feature request.

- type: markdown
  attributes:
    value: >
      Thanks for contributing 🎉!
