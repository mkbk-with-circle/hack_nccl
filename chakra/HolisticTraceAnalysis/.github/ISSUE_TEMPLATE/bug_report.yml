name: 🐛 Bug Report
description: Create a report to help us reproduce and fix the bug
labels: ["bug", "needs triage"]

body:
- type: markdown
  attributes:
    value: >
      Before submitting a bug, please make sure the issue hasn't been already addressed by searching
      through [the existing and past
      issues](https://github.com/facebookresearch/HolisticTraceAnalysis/issues).

- type: textarea
  attributes:
    label: 🐛 Describe the bug
    description: |
      Please provide a clear and concise description of what the bug is. If you observe an error,
      please paste the error message including the complete traceback of the exception. If possible,
      provide the trace file(s) which were used.

  validations:
    required: true

- type: textarea
  attributes:
    label: Steps to reproduce
    description: |
      Steps to reproduce the behavior. If you have a code sample, please provide it here.
  validations:
    required: true

- type: textarea
  attributes:
    label: Expected behavior
    description: |
      A clear and concise description of what you expected to happen.
  validations:
    required: true

- type: textarea
  attributes:
    label: Environment
    description: |
      OS (Linux, Mac, Windows):
      OS version:
      Python version:
      HTA version:
      How did you installed HTA (`pip`, source):
  validations:
    required: true

- type: textarea
  attributes:
    label: Additional Info
    description: |
      Any other additional info that may help us in debugging the issue.

- type: markdown
  attributes:
    value: >
      Thanks for contributing 🎉!
